group 'com.ontotext.graphdb'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.lucene:lucene-analyzers-common:6.6.1'
    compile 'org.apache.lucene:lucene-core:6.6.1'
    compile group: 'com.google.guava', name: 'guava', version: '10.0'
    compile 'edu.stanford.nlp:stanford-corenlp:3.6.0:models'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.6.0'
}
